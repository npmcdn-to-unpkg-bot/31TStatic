<link rel="import" href="../common.html">
<script>
(() => {
	const EXPORT = {}

	const {
		USER_ADD_FLAVOR,
		USER_REMOVE_FLAVOR,
		USER_SET_RATING,
		USER_SET_COMMENT,
		USER_SEND_COMBINATION,
		USER_SET_SEND_COMBINATION_STATUS
	} = window.BIT.Redux.constants.actionTypes

	const {
		dispatch
	} = window.BIT.Redux.store.store


	EXPORT.addFlavor = (flavorId) => {
		dispatch({
			type: USER_ADD_FLAVOR,
			payload: flavorId
		})
	}

	EXPORT.removeFlavor = (flavorId) => {
		dispatch({
			type: USER_REMOVE_FLAVOR,
			payload: flavorId
		})
	}

	EXPORT.setRating = (rating) => {
		dispatch({
			type: USER_SET_RATING,
			payload: rating
		})
	}

	EXPORT.setComment = (comment) => {
		dispatch({
			type: USER_SET_COMMENT,
			payload: comment
		})
	}

	EXPORT.sendCombination = () => {
		dispatch({
			type: USER_SEND_COMBINATION
		})
	}

	EXPORT.setSendCombinationStatus = (status) => {
		dispatch({
			type: USER_SET_SEND_COMBINATION_STATUS,
			payload: status
		})
	}

	window.BIT.Redux.actions.userCombination = EXPORT
})()
</script>
