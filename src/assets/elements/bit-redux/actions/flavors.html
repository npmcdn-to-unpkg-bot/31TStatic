<link rel="import" href="../common.html">
<script>
(() => {
	const EXPORT = {}

	const {
		SET_FLAVORS,
	} = window.BIT.Redux.constants.actionTypes

	const {
		dispatch
	} = window.BIT.Redux.store.store

	EXPORT.setFlavors = (flavors) => {
		dispatch({
			type: SET_FLAVORS,
			payload: {
				flavors,
				updatedAt: Date.now()
			}
		})
	}
	window.BIT.Redux.actions.flavors = EXPORT
})()
</script>
