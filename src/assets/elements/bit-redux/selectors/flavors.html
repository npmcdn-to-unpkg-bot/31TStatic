<link rel="import" href="../common.html">
<script>
(() => {
	const EXPORT = {}
	const { createSelector } = window.Reselect;

	const formatFlavor = (flavor, endpoint, userPicked) => {
		return {
			...flavor,
			id: flavor._id,
			imageUrl : {
				low: `${endpoint}/assets/images/flavors/low/${flavor.label}.png`,
				medium: `${endpoint}/assets/images/flavors/medium/${flavor.label}.png`,
				high: `${endpoint}/assets/images/flavors/high/${flavor.label}.png`,
			},
			userPicked
		}
	}

	const flavorsIdListSelector = state => state.flavors.list
	const userPickedFlavorsIdListSelector = state => state.userPickedFlavors
	const flavorsMapSelector = state => state.flavors.map
	const flavorsUpdatedAtSelector = state => state.flavors.updatedAt
	const homeEndpointSelector = state => state.endpoints.home


	EXPORT.flavorListSelector = createSelector(
		[
			flavorsIdListSelector,
			userPickedFlavorsIdListSelector,
			flavorsMapSelector,
			homeEndpointSelector
		],
		(idList, userPickedIdList, map, endpoint) =>
			idList.map((id) =>
				formatFlavor(
					map[id],
					endpoint,
					userPickedIdList.indexOf(id) !== -1
				)
			)
	)

	EXPORT.userPickedflavorListSelector = createSelector(
		[
			EXPORT.flavorListSelector
		],
		(flavors) => flavors.filter( flavor => flavor.userPicked )
	)

	window.BIT.Redux.selectors.flavors = EXPORT
})()
</script>
