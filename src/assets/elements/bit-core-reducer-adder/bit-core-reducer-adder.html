<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../bit-redux/index.html">


<script>
(() => {
	const { addReducers } = window.BIT.Redux.store

	let UUID = 0;

	class Class {
		beforeRegister() {
			this.is = 'bit-core-reducer-adder';
			this.hostAttributes = {
				hidden: true
			};
			this.properties = {
				reducers:{
					type: Object,
					observer: '_reducersChanged'
				}
			};
		}

		ready(){
			// Give this adder an unique id
			this._id = UUID++;
		}

		_reducersChanged(reducers){
			addReducers(reducers, this._id);
		}


	}
	Polymer(Class);
})();
</script>
