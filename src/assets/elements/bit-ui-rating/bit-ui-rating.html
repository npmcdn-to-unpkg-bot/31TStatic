<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id='bit-ui-rating'>
	<style>
		:host{
			display: block;
			text-align: center;
			height: 25px;
		}
		:host > div {
			display: inline-block;
			position: relative;
			width: 35px;
			height: 25px;
		}
		:host > div > div{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 12px;
			height: 12px;
			margin-left: -6px;
			margin-top: -6px;
			background-color: white;
			border-radius: 12px;
		}
		:host > div[selected] > div{
			background-color: black;
		}
		@media (orientation : landscape){
			:host{
				height: 25px;
				margin-bottom: 10px
			}
		}
	</style>
	<template>
			<template
				is="dom-repeat"
				items="[[rating]]">
				<div on-tap="_onRateTap" selected$="[[item.selected]]">
					<div></div>
				</div>
			</template>
	</template>
</dom-module>

<script>
(() => {
	class Class {
		beforeRegister() {
			this.is = 'bit-ui-rating';
			this.hostAttributes = {

			};
			this.properties = {
				rating: {
					type: Array,
					value: []
				}
			};
		}

		_onRateTap(e){
			this.fire('rate-tap', e.model.item.value)
		}
	}
	Polymer(Class)
})()
</script>
