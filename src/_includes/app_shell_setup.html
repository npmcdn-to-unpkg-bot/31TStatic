<!-- Setup app shell -->
<script>
	(function () {
		function resolve() {
			document.body.removeAttribute('app-unresolved');
		}
		if (window.WebComponents) {
			addEventListener('WebComponentsReady', resolve);
		} else {
		if (document.readyState === 'interactive' || document.readyState === 'complete') {
			resolve();
		} else {
			addEventListener('DOMContentLoaded', resolve);
		}
	}
	}());
</script>
<style>
	[app-unresolved] > * {
		display: none !important;
	}

	[app-unresolved] #app-shell {
		display: block !important;
	}

	#app-shell {
		z-index: 9999 !important;
		display: none !important;
		position: fixed !important;
		width: 100% !important;
		height: 100% !important;
		top:0 !important;
		left:0 !important;
		background: #d6d1c8 !important;
	}

	#app-shell > img {
		width: 124px;
		height: 50px;
		position: absolute;
		top: 50%;
		margin-top: -25px;
		left: 50%;
		margin-left: -62px;
	}
</style>
